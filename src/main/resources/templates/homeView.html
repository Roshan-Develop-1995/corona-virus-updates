
<!DOCTYPE html>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

<body>


<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">CORONA VIRUS REAL TIME UPDATES</h1>
  <p class="w3-xlarge">
  	<span>DEATHS WORLDWIDE - </span>
	<span th:text="${deaths}"></span>
  </p>
  <!-- <form action="/search.htm">
  	<div class="active-cyan-3 active-cyan-4 mb-4">

  		<input id="search" class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="submit"  value="Search" >
	</div>
  	
  </form>
  <!-- <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button> -->
</header>
<div id="records" class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
  	<table class = "table striped">
	    	<tr>
	    		<th>Cases Identified</th>
	    		<th>Suspected Cases</th>
	    		<th>Confirmed Cases</th>
	    		<th>Recovered Cases</th>
	    	</tr>
	    	<tr >
	    			<td th:text="${cases}">0</td>
	    			<td th:text="${suspectedCases}">0</td>
	    			<td th:text="${confirmedCases}">0</td>
	    			<td th:text="${recovered}">0</td>
	    	</tr>
	</table>
  </div>
 </div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button

function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
